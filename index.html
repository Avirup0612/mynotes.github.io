<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js" defer></script>
    <script src="main.js" defer></script>
    <title>My Notes</title>
</head>
<body>
    <h1 class="main-heading">My Notes</h1>
    <div class="addlistbox">
        <form class="addlist">
            <div class="addtodo">
                <div class="collapsediv">
                    <input type="text" class="title" placeholder="Add Title">
                    <textarea class="task" placeholder="Add your task" id="" cols="40" rows="4"></textarea>
                </div>
                <div class="aftercollapse">
                    <h1 class="collapsediv-heading">Add tasks to do</h2>
                    <button type="btn" class="toggle-btn"><ion-icon name="add-outline"></ion-icon></button>
                    <button type="submit" class="submit-btn hide"><ion-icon name="arrow-forward-outline"></ion-icon></button>
                </div>
            </div>
            <div class="container-fluid">
                <ul class="row">
                  
                </ul>
            </div>
        </form>
    </div>
</body>
</html>
